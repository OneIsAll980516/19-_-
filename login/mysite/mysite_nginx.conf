upstream django {    # server
    server 127.0.0.1:8092; # for a web port socket (we'll use this first)} 和uwsgi端口一致
# configuration of the server
server {    # the port your site will be served on
    listen      81;    # the domain name it will serve for    server_name .example.com; # substitute your machine's IP address or FQDN
    charset     utf-8;
    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media这里media为媒体文件（声音，视频，图像）  static为静态文件这里下文要用到请确认好
    #一般django创建后好像在templates中筹集了静态文件，需要自己确认，我的是在/templates/建立了一个项目名/html静态文件
    location /media  {
        alias /root/project/19-software-engineering/login/media;  # your Django project's media files - amend as required
    }
    location /static {
        alias /root/project/19-software-engineering/login; # your Django project's static files - amend as required
    }
    # Finally, send all non-media requests to the Django server.
    location / {        uwsgi_pass  django;
                        include   /etc/nginx/conf/uwsgi_params; # the uwsgi_params file you installed
    }
}