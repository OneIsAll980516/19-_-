<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width-device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Login</title>

    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" charset="UTF-8"/>
    <link href="dist1/css/jquery-ui.min.css" rel="stylesheet" type="text/css" charset="UTF-8"/>
    <link href="fonts1/custom-fonts.css" rel="stylesheet" type="text/css" charset="UTF-8"/>
    <link href="css1/custom-styles.css" rel="stylesheet" type="text/css" charset="UTF-8"/>
    <link href="css1/custom-global.css" rel="stylesheet" type="text/css" charset="UTF-8"/>
    <link href="css1/animate.css" rel="stylesheet" type="text/css" charset="UTF-8"/>
    <link href="js1/jquery-confirm/jquery-confirm.min.css" rel="stylesheet" type="text/css" charset="UTF-8"/>
</head>

<body class="animated fadeIn">

<div class="container relative Index99">
    <div id="thePages">
        <!-- 注册 -->
        <form id="register-form" class="theform clearfix" action="chat.html" role="form">
            <div class="form-group">
                <h2 class="form-title">Register</h2>
                <small>Register account and password</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control bsn" name="username" maxlength="15" placeholder="Username" required
                       oninvalid="setCustomValidity('用户名不能为空')"
                       oninput="setCustomValidity('')"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control bsn" name="password" maxlength="15" placeholder="Password" required
                       oninvalid="setCustomValidity('用户名不能为空')"
                       oninput="setCustomValidity('')"/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control bsn" name="email" maxlength="25" placeholder="Email address" required
                       oninvalid="setCustomValidity('邮箱地址不能为空')"
                       oninput="setCustomValidity('')"/>
            </div>

            <button type="submit" class="brall formBtn">注 册</button>
            <p>已经有账号了? <a class="toggleFormBtn" href="javascript:void(0);" onclick="toggleForm()">立即登录</a></p>
        </form>

        <!-- 登录 -->
        <form id="login-form" class="theform clearfix" action="chat.html" role="form">

            <div class="form-group">
                <h2 class="form-title">User Login</h2>
                <small>Enter your account and password</small>
            </div>

            <div class="form-group">
                <input type="text" class="form-control bsn" name="username" maxlength="15"placeholder="Username" required
                       oninvalid="setCustomValidity('用户名不能为空')"
                       oninput="setCustomValidity('')"/>
            </div>

            <div class="form-group">
                <input type="password" class="form-control bsn" name="password" maxlength="15"placeholder="Password" required
                       oninvalid="setCustomValidity('密码不能为空')"
                       oninput="setCustomValidity('')"/>
            </div>
            <button type="submit" class="brall formBtn">登 录</button>
            <p>还没有账号? <a class="toggleFormBtn" href="javascript:void(0);" onclick="toggleForm()">立即注册</a></p>

        </form>

    </div>
</div>


<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="dist/js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/custom-scripts.js" type="text/javascript" charset="utf-8"></script>
<script src="js/mustache.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-confirm/jquery-confirm.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    // 切换表单
    function toggleForm() {
        $('.theform').animate({
            height: 'toggle',
            opacity: 'toggle'
        }, 'slow');
    }
</script>
</body>
</html>
